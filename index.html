<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería Esenshi7</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Encabezado -->
  <header class="hero">
    <div class="hero-img">
      <img src="https://i.ibb.co/8LWWf2M1/Mari-n-kitagawa.png" alt="Esenshi7">
    </div>
    <div class="hero-text">
      <h1>Esenshi7</h1>
      <p>¡Hola! Soy Esenshi7, ilustrador digital de waifus y estilo manga.</p>
      <p>Aquí puedes explorar versiones completas de mis obras y acceder a ilustraciones exclusivas fuera de redes.</p>
      <p class="warning">⚠️ Parte del contenido puede tener un enfoque más artístico y expresivo.</p>
    </div>
  </header>

  <!-- Galería -->
  <section class="gallery" id="gallery"></section>

  <!-- Modal para imagen grande -->
  <div class="img-modal" id="imgModal">
    <button class="img-modal-close" id="imgModalClose" aria-label="Cerrar">&times;</button>
    <img class="img-modal-content" id="imgModalImg" src="" alt="Imagen grande" />
  </div>

  <script src="script.js"></script>
</body>
</html>
